<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>OMV Radio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Bienvenido a OMV Radio</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Crear Emisora</h5>
              <p class="card-text">Haz clic para crear una nueva emisora.</p>
              <a
                href="http://localhost:3001/crear"
                class="btn btn-primary btn-block"
                >Crear Emisora</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Buscar Emisora</h5>
              <p class="card-text">Haz clic para buscar emisoras existentes.</p>
              <a
                href="http://localhost:3001/buscar"
                class="btn btn-primary btn-block"
                >Buscar Emisora</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="grafico mt-5">
        <!-- Aquí puedes añadir un gráfico o imagen -->
        <img src="grafico.png" alt="Gráfico" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
